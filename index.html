<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,200' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="gifshot.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>INSTAGIF!</h1>
        <div class="row">
            <form class="col s12">
                <div class="input-field col s6">
                  <input type="text" id="gif_text" class="validate"/>
                  <label for="gif_text">Type your GIF text here</label>
                </div>

                <div id="timer-box"class="input-field col s4 push-s2">
                    <h6 class="range-field">
                        <label class="active" id="timer-label" for="timer">Timer: 1 second</label>
                        <input type="range" id="timer" min="1" max="5" step="1" value="1"/>
                    </h6>
                </div>
            </form>
        </div>
        <div>
            <button id="recordGIF" class="waves-effect waves-light btn red lighten-1">Record</button>
            <a href="#" id="saveGIF" download="myGIF.gif">
                <button type="button" class="btn waves-effect waves-light" >Save GIF</button>
            </a>
        </div>
        <video autoplay="true" id="face"></video>
        <div id="img-frame"></div>
    </div>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script src="materialize.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
